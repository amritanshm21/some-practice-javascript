<!DOCTYPE html>
<html>
<body>

<h2>JavaScript getTime()</h2>

<p>The internal clock in JavaScript counts from midnight January 1, 1970.</p>
<p>The getTime() function returns the number of milliseconds since then:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
var a = 1234567890000;
var d = new Date(0);
d.setUTCMilliseconds(a);


 var d2 = new Date("14 Feb , 2009 05:01:00");
 var d3 = Date.parse("2009/02/14");
// var x = Date.now()
// var y = Math.floor(x / 1000);
// document.getElementById("demo").innerHTML = d2.setUTCDate(14,02,2009);
document.getElementById("demo1").innerHTML = d.toUTCString();
document.getElementById("demo2").innerHTML = d.toString();
document.getElementById("demo3").innerHTML = d3;

</script>

</body>
</html>
