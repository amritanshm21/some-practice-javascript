<!DOCTYPE html>
<html>
<body>

<h2>TASK</h2>

<p id="demo"> <br></p>


<script>
    var library = [ { author:'Bill Gates',title:'The Road Ahead',libraryId:'1254'},
                    { author:'Steve Jobs',title:'Walter Isaacson',libraryId:'4264'},
                    { author:'Suzanne Collins ',title:'Mockingjay: The Final Book Of Hunger Games',libraryId:'3245'}
                    ];
                
    function comparison(x,y){
        if(x.title < y.title){
            return -1;
        }
        if(x.title > y.title){
            return 1;
        }
        return 0;
    }
    console.log(library.sort(comparison));

    
</script>

</body>
