<!DOCTYPE html>
<html>
<body>

<h2>TASK</h2>

<p id="demo"> <br></p>


<script>
    function difference (arr1,arr2){
        
        var result = [];

        arr1.forEach(value => {
            result.push(value);
        });
        arr2.forEach(value => {
            if(arr1.includes(value)){
                var x = result.indexOf(value);
                result.splice(x,1);
            }else{
                result.push(value);
            }
        });
        
        return result;
    }
    console.log(difference([1,2,3],[10,1,100,2]));
</script>

</body>
</html>
